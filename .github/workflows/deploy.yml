name: Build and Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
          run_install: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run linter
        run: pnpm lint
      
      - name: Build application
        run: pnpm build
        env:
          # These are just for build - actual values needed in deployment platform
          MONGODB_URI: ${{ secrets.MONGODB_URI || 'mongodb://localhost:27017' }}
          SMTP_PASS: ${{ secrets.SMTP_PASS || 'dummy' }}

